<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>My Easy Form</legend>
            <label for="Name">Email Address:</label>
            <br>
            <input type="text" id="email" placeholder="example@gmail.com">
            <br>
            <label for="Name">Mobile Number:</label>
            <br>
            <input type="number" id="number">
            <br>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password">
            <br>
            <label for="Comment">Feedback:</label>
            <br>
            <textarea id="Comment" cols="30" rows="4"></textarea>
            <br>
            <input type="button" value="Submit">
        </fieldset>
    </form>
    <br>
    <form>
        <fieldset>
            <legend>Easy Form 2</legend>
            <h1>Select Your Gender</h1>
            <label for="m">Male</label>
            <input type="radio" name="gender" id="m">
            <label for="m">Female</label>
            <input type="radio" name="gender" id="f">

            <h1>Hobbies:</h1>
            <input type="checkbox" name="gender" id="cricket">
            <label for="cricket">Cricket</label>
            <br>
            <input type="checkbox" name="gender" id="football">
            <label for="football">Football</label>
            <br>
            <input type="checkbox" name="gender" id="hockey">
            <label for="hockey">Hockey</label>
        </fieldset>
    </form>
    <br>
    <form>
        <fieldset>
            <legend>My Easy Form 3</legend>
            <label for="states">Select States:</label>
            <select id="states">
                <optgroup label="States">
                    <option>Jammu & Kashmir</option>
                    <option>Punjab</option>
                    <option>Uttar Pradesh</option>
                    <option>Rajasthan</option>
                    <option>Karnataka</option>
                    <option>Maharashtra</option>
                    <option>Telangana</option>
                    <option>Tamil Nadu</option>
                </optgroup>
                <optgroup label="Union Territory">
                    <option>New Delhi</option>
                    <option>Pondichery</option>
                    <option>Chandigarh</option>
                </optgroup>
            </select>
        </fieldset>
    </form>
    <br>
    <form>
        <fieldset>
            <legend>All Input Types</legend>
            <input type="text" placeholder="Full Name">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <input type="email" placeholder="example@gmail.com">
            <br>
            <input type="number" placeholder="Phone Number">
            <br>
            <input type="color">
            <br>
            <input type="date">
            <br>
            <input type="search" placeholder="Serach...">
            <br>
            <input type="file">
            <br>
            <input type="range" min="0" step="5" max="20">
            <br>
        </fieldset>
    </form>
    <br>
    <form>
        <fieldset>
            <legend>Assignment 1</legend>
            <label for="Heading"><b>Using DataList Tag</b></label>
            <br>
            <label for="browser">Choose your browser from the list:</label>
            <input list="browsers" id="browser">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
                <option value="Brave">
            </datalist>
        </fieldset>
    </form>
    <br>
    <form>
        <fieldset>
            <legend>Assingment 2</legend>
            <table border="1" width="400">
                <tr>
                    <td align="center" colspan="3"><h1>Fill The Form Below</h1></td>
                </tr>
                <tr>
                    <td align="center">Name:</td>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td align="center">Password:</td>
                    <td colspan="2"><input type="password"></td>
                </tr>
                <tr>
                    <td align="center">Feedback:</td>
                    <td colspan="2"><textarea cols="18"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="center">Gender:</td>
                    <td colspan="2">
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td align="center">Subjects:</td>
                    <td colspan="2">
                        <input type="checkbox">Web
                        <input type="checkbox">Maths
                        <input type="checkbox">Graphics
                        <input type="checkbox">English
                    </td>
                </tr>
                <tr>
                    <td colspan="1"></td>
                    <td><input type="button" value="Reset All"><input type="button" value="Submit All Details"></td>
                </tr>
            </table>
        </fieldset>
    </form>

</body>
</html>
